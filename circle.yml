machine:
  node:
    version: 6.9.1
  environment:
    DBUS_SESSION_BUS_ADDRESS: /dev/null

dependencies:
  override:
    - npm install
    - npm i -g typescript
    - bundle install
  cache_directories:
    - node_modules
  post:
    - ./node_modules/.bin/webdriver-manager update
    - wget http://selenium-release.storage.googleapis.com/3.0-beta4/selenium-server-standalone-3.0.0-beta4.jar -P ./node_modules/webdriver-manager/selenium
    - ./node_modules/.bin/webdriver-manager start --versions.standalone 3.0.0-beta4:
        background: true

database:
  override:
    - bundle exec rake db:create RAILS_ENV=test
    - bundle exec rake db:migrate RAILS_ENV=test
    - bundle exec rake db:seed RAILS_ENV=test

test:
  pre:
  - npm run dev:
      background: true
  - rails s -d -e test
  - sleep 15
  override:
    - npm run e2e
